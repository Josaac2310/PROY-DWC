@if (clienteSeleccionado) {
<form action="#">
  <h2>Detalle del Cliente {{ clienteSeleccionado.id }}</h2>
  <label for="nombre">Nombre del Cliente</label>
  <input
    type="text"
    id="nombre"
    [(ngModel)]="clienteSeleccionado.nombre"
    [ngModelOptions]="{ standalone: true }"
  />
  <label for="email">Email del Cliente</label>
  <input type="email" id="email" [(ngModel)]="clienteSeleccionado.email" [ngModelOptions]="{ standalone: true }" />
</form>

<h2>Resumen de datos</h2>
<p>Cliente: {{ clienteSeleccionado.nombre }} (ID: {{ clienteSeleccionado.id }})</p>
@if (clienteSeleccionado.email) {
<p>Email: {{ clienteSeleccionado.email }}</p>
} }
