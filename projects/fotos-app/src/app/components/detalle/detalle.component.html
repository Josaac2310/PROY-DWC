<div *ngIf="loading" class="loading">Cargando foto...</div>

<div *ngIf="!loading && foto" class="detalle">
  <button class="btn-volver" (click)="volver()">← Volver al listado</button>
  
  <div class="detalle-content">
    <div class="imagen-section">
      <img [src]="foto.url" [alt]="foto.title">
    </div>
    
    <div class="form-section">
      <h2>Editar Foto</h2>
      
      <form [formGroup]="fotoForm" (ngSubmit)="guardarCambios()">
        <div class="form-group">
          <label for="title">Título:</label>
          <input 
            type="text" 
            id="title" 
            formControlName="title"
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="url">URL:</label>
          <input 
            type="text" 
            id="url" 
            formControlName="url"
            class="form-control">
        </div>
        
        <button 
          type="submit" 
          class="btn-guardar"
          [disabled]="!fotoForm.valid">
          Guardar cambios
        </button>
      </form>
    </div>
  </div>
</div>
